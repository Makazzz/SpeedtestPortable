[Launch]
ProgramExecutable=Speedtest\Speedtest.exe
ProgramExecutable64=Speedtest64\Speedtest.exe
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
MinOS=7

[DirectoriesMove]
Ookla\Speedtest=%userprofile%\appdata\locallow\Ookla\Speedtest
Unity=%userprofile%\appdata\locallow\Unity

[DirectoriesCleanupIfEmpty]
1=%userprofile%\appdata\locallow\Ookla\Speedtest\Crashes
2=%userprofile%\appdata\locallow\Ookla\Speedtest
3=%userprofile%\appdata\locallow\Ookla
4=%userprofile%\appdata\locallow\Unity\CrashReports
5=%userprofile%\appdata\locallow\Unity

[Activate]
Registry=true

[RegistryKeys]
-=HKEY_CURRENT_USER\Software\Ookla
